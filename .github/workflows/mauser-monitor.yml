name: Mauser Monitor

on:
  schedule:
    - cron: "0 * * * *"   # de hora a hora (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          MAUSER_USERNAME: ${{ secrets.MAUSER_USERNAME }}
          MAUSER_PASSWORD: ${{ secrets.MAUSER_PASSWORD }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scraper_mauser.py
